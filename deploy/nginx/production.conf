upstream production {
    server 127.0.0.1:9000;
}

server {
     server_name www.<domain.ext>;
     rewrite ^/(.*) http://<domain.ext>/$1 permanent;
}

server {
    listen *:80;
    server_name <domain.ext>;

    # Logs
    access_log /var/www/<domain.ext>/logs/nginx.access.log;
    error_log /var/www/<domain.ext>/logs/nginx.error.log;

    # Static files
    location ~ ^/(media|static)/ {
        root /var/www/<domain.ext>/html/;
        gzip_static on;
        expires max;
        add_header Cache-Control public;
        log_not_found off;
    }
    location ~ ^/(robots\.txt|humans\.txt|favicon\.ico|apple-touch-icon\.png).*$ {
        root /var/www/<domain.ext>/html/static/;
    }

    # Serve Django
    location / {
        # auth_basic "Restricted";
        # auth_basic_user_file /etc/nginx/auth.conf;
        proxy_pass http://production;
        include /etc/nginx/proxy.conf;
    }
}
